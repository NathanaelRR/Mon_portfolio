services:
  - type: web
    name: mon-portfolio
    env: php
    rootDir: laravel
    buildCommand: |
      cd laravel
      composer install --no-dev --optimize-autoloader
      php artisan key:generate
      php artisan config:cache
      php artisan migrate --force || true
    startCommand: cd laravel && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d3odib3e5dus73alhmcg-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: portfolio_nath_db
      - key: DB_USERNAME
        value: portfolio_nath_db_user
      - key: DB_PASSWORD
        sync: false  # ðŸ”’ on ne met pas le mot de passe ici en clair
databases:
  - name: portfolio_nath_db
